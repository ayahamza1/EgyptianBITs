<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/public/favicon.svg">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Egypt's BITs">
  <link rel="manifest" href="{{ site.baseurl }}/public/site.webmanifest">

  <!-- Dark/Light Mode Favicon Switching -->
  <link rel="icon" href="{{ site.baseurl }}/public/favicon-dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="{{ site.baseurl }}/public/favicon-light.svg" media="(prefers-color-scheme: light)">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

  <style>
  .logo-img {
    height: 50px;
    margin-bottom: 1rem;
  }

  @media (prefers-color-scheme: dark) {
    .logo-light {
      display: none;
    }
    .logo-dark {
      display: inline;
    }
  }

  @media (prefers-color-scheme: light) {
    .logo-light {
      display: inline;
    }
    .logo-dark {
      display: none;
    }
  }
</style>

</head>
