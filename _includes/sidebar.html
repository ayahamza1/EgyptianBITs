<div class="sidebar">
  <div class="sidebar-about">
    <img src="/public/light-mode.png" class="logo-img logo-dark" alt="Logo">
    <img src="/public/dark-mode.png" class="logo-img logo-light" alt="Logo">
    <h1 class="sidebar-title">{{ site.title }}</h1>
    <p class="lead">{{ site.description }}</p>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == "/" %} active{% endif %}" href="/">Home</a>
    {% for node in site.pages %}
      {% if node.title and node.layout == "page" %}
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
      {% endif %}
    {% endfor %}
    <a class="sidebar-nav-item" href="{{ site.github.repo }}" target="_blank">GitHub Repository</a>
  </nav>

  <p style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 2rem;">
    Â© Aya Hamza 2025.
  </p>
</div>
